# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

jobs:

- job: 'Test_Linux'
  pool:
    vmImage: 'Ubuntu-16.04'
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
        pytest_version: '>=4.1.0'
      Python34:
        python.version: '3.4'
        pytest_version: '>=4.1.0'
      Python35:
        python.version: '3.5'
        pytest_version: '>=4.1.0'
      Python36:
        python.version: '3.6'
        pytest_version: '>=4.1.0'
      Python37:
        python.version: '3.7'
        pytest_version: '>=4.1.0'
      Python37_Pytest_41:
        python.version: '3.7'
        pytest_version: '>=4.1.0,<4.2.0'
      Python37_Pytest_40:
        python.version: '3.7'
        pytest_version: '>=4.0.0,<4.1.0'
      Python37_Pytest_37:
        python.version: '3.7'
        pytest_version: '>=3.8.0,<4.0.0'
      Python37_Pytest_28:
        python.version: '3.7'
        pytest_version: '>=2.8.0,<3.0.0'
    maxParallel: 4

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: |
      echo "Installing Pytest - $pytest_version"
      python -m pip install --upgrade pip
      pip install pytest$pytest_version
  
  - script: "pip install -e ."
    displayName: 'Install package'

  - script: |
      pip install pytest$pytest_version
      pytest tests -v -m "not testfail" --junitxml=junit\test-results.xml --test-run-title="Test_Title"
    displayName: 'pytest with junitxml flag - passes'

  - script: |
      pip install pytest$pytest_version
      pytest tests -v -m "not testfail"
    displayName: 'pytest with defaults - passes'

  - script: |
      pip install pytest$pytest_version
      pytest tests -v -m "testfail"
    displayName: 'pytest with junitxml flag - failures'
    continueOnError: true

- job: 'Test_Windows'
  pool:
    vmImage: 'vs2017-win2016'
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python34:
        python.version: '3.4'
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
    maxParallel: 4

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: |
      python -m pip install --upgrade pip
      pip install -e .
    displayName: 'Install dependencies'

  - script: |
      pip install pytest
      pytest tests -v -m "not testfail" --junitxml=junit\test-results.xml --test-run-title="Test_Title"
    displayName: 'pytest with junitxml flag - passes'

  - script: |
      pip install pytest
      pytest tests -v -m "not testfail"
    displayName: 'pytest with defaults - passes'

  - script: |
      pip install pytest
      pytest tests -v -m "testfail"
    displayName: 'pytest with junitxml flag - failures'
    continueOnError: true
